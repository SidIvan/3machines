version: '3.8'

services:
  build:
    image: build:develop
    build:
      context: "../.."
      dockerfile: "deployment/nestor/build.Dockerfile"

  nestor:
    build:
      context: "../.."
      dockerfile: "deployment/nestor/run.Dockerfile"
    environment:
      - SERVICE_NAME=$${SERVICE_NAME}
    user: root
    restart: unless-stopped
    depends_on:
      build:
        condition: service_completed_successfully
      mongodb:
        condition: service_healthy
    volumes:
      - type: bind
        source: '../../cmd/nestor/nestor.yaml'
        target: '/app/nestor.yaml'
      - '/etc/ssl/certs/ca-certificates.crt:/etc/ssl/certs/ca-certificates.crt'
      - '/var/log/nestor:/app/log'
    ports:
      - '9001:9001'
    stop_grace_period: 70s

  mongodb:
    image: mongo
    user: root
    restart: always
    ports:
      - '27017:27017'
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
    volumes:
      - './mongo_volume:/mongo_volume'

  prometheus:
    image: prom/prometheus
    user: root
    command:
      - '--config.file=/prometheus/prometheus.yaml'
    ports:
      - 9090:9090
    restart: unless-stopped
    volumes:
      - './prometheus:/prometheus'
      - './prometheus_data:/prometheus_data'