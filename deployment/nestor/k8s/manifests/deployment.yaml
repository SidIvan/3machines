apiVersion: apps/v1
kind: Deployment
metadata:
  name: nestor
  labels:
    app: nestor
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nestor
      environment: prod
  template:
    metadata:
      labels:
        app: nestor
        environment: prod
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9001"
    spec:          
      nodeSelector:
        app: nestor
        environment: canary
      containers:
      - name: nestor
        image: sidivan/nestor:v1.0
        imagePullPolicy: Always
        ports:
        - containerPort: 9001
          name: prometheus
        resources:
          requests:
            cpu: "1000m"
            memory: 2Gi
        env:
          - name: SERVICE_NAME
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: metadata.name
        envFrom:
          - configMapRef:
              name: nestor-canary-config
          - configMapRef:
              name: cassandra-config
        volumeMounts:
          - name: nestor-logs
            mountPath: /app/log
          - name: file-storage
            mountPath: /var/data
          - name: certs
            mountPath: /etc/ssl/certs/ca-certificates.crt
      volumes:
      - name: nestor-logs
        hostPath:
          path: /var/log/nestor
      - name: file-storage
        hostPath:
          path: /var/lib/nestor/data
      - name: certs
        hostPath:
          path: /etc/ssl/certs/ca-certificates.crt
