apiVersion: apps/v1
kind: Deployment
metadata:
  name: sizif-deployment
  labels:
    app: zk
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zk
  template:
    metadata:
      labels:
        app: zk
    spec:
      containers:
      - name: sizif
        image: sidivan/sizif:v1.0
        envFrom:
          - configMapRef:
              name: sizif-config
          - configMapRef:
              name: cassandra-config
          - secretRef:
              name: b2-creds
        volumeMounts:
          - name: sizif-logs
            mountPath: /app/log
          - name: certs
            mountPath: /etc/ssl/certs/ca-certificates.crt
      volumes:
      - name: sizif-logs
        hostPath:
          path: /var/log/sizif/$(POD_NAME) 
      - name: certs
        hostPath:
          path: /etc/ssl/certs/ca-certificates.crt
        