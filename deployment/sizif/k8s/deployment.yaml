apiVersion: apps/v1
kind: Deployment
metadata:
  name: sizif-deployment
  labels:
    app: sizif
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sizif
  template:
    metadata:
      labels:
        app: sizif
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9001"
    spec:
      nodeSelector:
        app: zk
      containers:
      - name: sizif
        image: sidivan/sizif:v1.0
        imagePullPolicy: Always
        envFrom:
          - configMapRef:
              name: sizif-config
          - configMapRef:
              name: cassandra-config
          - secretRef:
              name: b2-creds
        volumeMounts:
          - name: sizif-logs
            mountPath: /app/log
          - name: certs
            mountPath: /etc/ssl/certs/ca-certificates.crt
        ports:
        - containerPort: 9001
          name: prometheus
      volumes:
      - name: sizif-logs
        hostPath:
          path: /var/log/sizif/$(POD_NAME) 
      - name: certs
        hostPath:
          path: /etc/ssl/certs/ca-certificates.crt
        