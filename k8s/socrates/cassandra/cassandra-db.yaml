apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: cassandra
  labels:
    app: cassandra
spec:
  serviceName: cassandra
  replicas: 1
  selector:
    matchLabels:
      app: cassandra
  template:
    metadata:
      labels:
        app: cassandra
    spec:
      terminationGracePeriodSeconds: 300
      containers:
      - name: cassandra
        image: cassandra:5.0.2
        imagePullPolicy: Always
        ports:
        - containerPort: 7000
          name: intra-node
        - containerPort: 7001
          name: tls-intra-node
        - containerPort: 7199
          name: jmx
        - containerPort: 9042
          name: cql
        resources:
          limits:
            cpu: "3000m"
            memory: 4Gi
          requests:
            cpu: "3000m"
            memory: 4Gi
        securityContext:
          capabilities:
            add:
              - IPC_LOCK
        lifecycle:
          preStop:
            exec:
              command: 
              - /bin/sh
              - -c
              - nodetool drain
        env:
          - name: MAX_HEAP_SIZE
            value: 3072M
          - name: HEAP_NEWSIZE
            value: 768M
          - name: CASSANDRA_ENDPOINT_SNITCH
            value: "GossipingPropertyFileSnitch"
          - name: CASSANDRA_SEEDS
            valueFrom:
              configMapKeyRef:
                name: cassandra-config
                key: socrates.hosts
          - name: CASSANDRA_CLUSTER_NAME
            value: "SOCRATES"
          - name: CASSANDRA_DC
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
          - name: CASSANDRA_RACK
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
          - name: CASSANDRA_NUM_TOKENS
            value: "256"
          - name: POD_IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - nodetool status
          initialDelaySeconds: 30
          timeoutSeconds: 5
        volumeMounts:
          - name: cassandra-data
            mountPath: /var/lib/cassandra

  volumeClaimTemplates:
  - metadata:
      name: cassandra-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: socrates-storage
      resources:
        requests:
          storage: 75Gi
---
kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: socrates-storage
provisioner: rancher.io/local-path
allowedTopologies:
- matchLabelExpressions:
  - key: app
    values:
    - cassandra
volumeBindingMode: WaitForFirstConsumer
parameters:
  type: pd-ssd