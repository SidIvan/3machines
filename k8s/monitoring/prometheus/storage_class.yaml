kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  namespace: monitoring
  name: prometheus-storage
provisioner: rancher.io/local-path
allowedTopologies:
- matchLabelExpressions:
  - key: app
    values:
    - prometheus
    - dwarf
volumeBindingMode: WaitForFirstConsumer
parameters:
  type: pd-ssd